<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vadym Antonyuk — Portfolio</title>

<link rel="icon" href="./32.png" sizes="32x32" type="image/png">
<link rel="apple-touch-icon" href="./512.png">
<script>if(location.hostname.startsWith('www.'))location.href=location.href.replace('www.','');</script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://i.imgur.com">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5/dist/basicLightbox.min.css">

<style>
:root{
  --paper:#f5f0e6 url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat fixed;
  --frame:#111;
  --btn:#3A6EA5;--btn-hover:#F7B801;
  --c1:#3A6EA5;--a1:#F7B801;--c2:#DB4F3D;--a2:#F5F0E6;--c3:#597E52;--a3:#F7B801;--c4:#E0A458;--a4:#1D1D1D;--c5:#1C1C1C;--a5:#DB4F3D;
  --c6:#2E4559;--a6:#F7B801;--c7:#8E3A84;--a7:#F7B801;--c8:#C4233C;--a8:#F5F0E6;--c9:#008C6C;--a9:#F7B801;--c10:#F7B801;--a10:#1C1C1C;
  --c11:#4E84C4;--a11:#FFD7A0;--c12:#FF7F00;--a12:#1D1D1D;--c13:#006AA7;--a13:#F7B801;--c14:#B71C1C;--a14:#FFE1C6;--c15:#355070;--a15:#E9C46A;
  --c16:#5A352A;--a16:#F1FAEE;--c17:#264653;--a17:#E76F51;--c18:#008491;--a18:#F9DC5C;--c19:#843B62;--a19:#FFBC42;--c20:#6A4C93;--a20:#F0F0F0;
}
body{margin:0;font-family:'Space Grotesk',sans-serif;background:var(--paper);color:#1d1d1d}
header{display:flex;align-items:center;justify-content:center;height:100vh;background:var(--c2)}
header img{width:128px;height:128px}
#filters{text-align:center;padding:1em}
#filters button{margin:4px 6px;padding:6px 12px;border:none;cursor:pointer;background:var(--btn);color:#fff;font-size:.9rem}
#filters button:hover{background:var(--btn-hover)}
.section{padding:4em 2em;max-width:960px;margin:0 auto}
.series-block{padding:2em;margin-bottom:2em;color:#fff;border-left:8px solid}
"+ "
".join([f".color-{i}{{background:var(--c{i});border-left-color:var(--a{i})}}" for i in range(1,21)]) +"
.thumbs{display:flex;flex-wrap:wrap;gap:10px;margin-top:1em}
.thumb{width:120px}
.thumb img{width:100%;height:auto;cursor:pointer;border:2px solid #fff;box-shadow:2px 2px 6px rgba(0,0,0,.3);transition:transform .2s}
.thumb img:hover{transform:scale(1.05)}
.caption{font-size:.8rem;margin-top:.3em;text-align:center}
.load-more{display:block;margin:2em auto;padding:.6em 1.4em;border:none;cursor:pointer;background:var(--btn);color:#fff;font-family:'Space Grotesk',sans-serif;font-size:.9rem}
.load-more:hover{background:var(--btn-hover)}
footer{text-align:center;padding:2em;background:var(--frame);color:#fff;font-size:.9rem}
footer a{color:var(--c10);text-decoration:none}
footer a:hover{text-decoration:underline}
</style>
</head>
<body>
<header><img src="./512.png" alt="logo"></header>
<div id="filters">
  <button onclick="filterBy('All')">All</button>
  <button onclick="filterBy('Linocut')">Linocut</button>
  <button onclick="filterBy('Markers')">Markers</button>
  <button onclick="filterBy('Acrylic')">Acrylic</button>
  <button onclick="filterBy('Digital')">Digital</button>
  <button onclick="filterBy('Drypoint')">Drypoint</button>
</div>
<section class="section" id="series-container"></section>
<button id="moreBtn" class="load-more" style="display:none" onclick="loadMore()">Load more</button>
<footer>
  <p>a synthesis of mid‑century modern minimalism & vintage matchbox print aesthetics</p>
  <p>Contact: <a href="mailto:vadym@example.com">vadym@example.com</a> • <a href="https://paypal.com/donate/?hosted_button_id=L97XZDZ3F3JTE">Support</a></p>
  <p>&copy; 2025</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/basiclightbox@5/dist/basicLightbox.min.js"></script>
<script>
const SERIES_PER_BATCH=6;let allSeries=[],rendered=0,currentFilter='All';
function thumb(u){return u.replace(/\.(jpe?g|png|webp)$/i,'l.$1')}
function openLightbox(u){basicLightbox.create(`<img src='${u}' style='max-width:90vw;max-height:90vh'>`).show()}
function buildBlock(s){return `<div class='series-block color-${s.color}'><h2>${s.title}</h2><p>${s.year} / ${s.media}</p><p>${s.description}</p><div class='thumbs'>${s.images.map(i=>`<div class='thumb'><img src='${thumb(i.url)}' loading='lazy' onclick='openLightbox("${i.url}")'><p class='caption'>${i.title} (${i.year})</p></div>`).join('')}</div></div>`}
function applyFilter(){const c=document.getElementById('series-container');c.innerHTML='';rendered=0;loadMore()}
function loadMore(){const c=document.getElementById('series-container');let count=0;for(;rendered<allSeries.length&&count<SERIES_PER_BATCH;rendered++){const s=allSeries[rendered];if(currentFilter==='All'||(s.media&&s.media.toLowerCase().includes(currentFilter.toLowerCase()))){c.insertAdjacentHTML('beforeend',buildBlock(s));count++}}document.getElementById('moreBtn').style.display=rendered<allSeries.length?'block':'none'}
function filterBy(t){currentFilter=t;applyFilter()}
fetch('works.json').then(r=>r.json()).then(d=>{allSeries=d;applyFilter()})
</script>
</body>
</html>
